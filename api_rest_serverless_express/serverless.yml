service: apiRestServerlessCer

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  apiGateway:
    shouldStartNameWithService: true

functions:
  app:
    handler: "./src/app.handler"
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY
      - s3:
          bucket: charts-app
          event: s3:*
          existing: true

plugins:
  - serverless-plugin-typescript